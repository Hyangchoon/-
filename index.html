<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>까까머리</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css" media="(max-width: 600px)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-overlay"></div>
  <header>
    <h1 class="dongle-header">까까머리</h1>
  </header>
  <main>
    <div class="toggle-buttons">
      <button id="btn-info" class="active">미용실 운영 안내</button>
      <button id="btn-location">찾아오시는 길</button>
    </div>
    <div class="toggle-content">
      <div id="content-info" class="content active">
        <h2>운영 안내</h2>
        <ul>
          <li>운영시간: 09:00 ~ 19:00 (매주 일요일 휴무)</li>
          <li>화요일은 13:00 ~ 19:00 운영</li>
          <li>문의: 0507-1428-1380</li>
          <li>남성 헤어 커트, 스케일링, 염색 등 제공</li>
        </ul>
        <div class="price-table-container">
          <h3>요금표</h3>
          <table class="price-table">
            <tr>
              <th>서비스</th>
              <th>가격</th>
            </tr>
            <tr>
              <td>남성 커트</td>
              <td>6,000원</td>
            </tr>
            <tr>
              <td>스케일링 커트</td>
              <td>10,000원</td>
            </tr>
            <tr>
              <td>염색</td>
              <td>12,000원</td>
            </tr>
            <tr>
              <td>커트 + 염색</td>
              <td>15,000원</td>
            </tr>
            <tr>
              <td>커트 + 염색 + 영양두피케어</td>
              <td>20,000원</td>
            </tr>
          </table>
        </div>
      </div>
      <div id="content-location" class="content">
        <h2>오시는 길</h2>
        <p>부산 사상구 가야대로378번길 43 까까머리<br>주례중학교에서 50M 이내 거리</p>
        <iframe src="https://maps.google.com/maps?q=부산 사상구 가야대로378번길 43&t=&z=17&ie=UTF8&iwloc=&output=embed" frameborder="0"></iframe>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
